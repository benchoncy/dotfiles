# Configuration for Alacritty, a cross-platform terminal emulator
---
env:
  TERM: xterm-256color
shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - default
window:
  title: Terminal
  dynamic_padding: true
  padding:
    x: 4
selection:
  save_to_clipboard: true
font:
  normal:
    family: Hack Nerd Font Mono
  size: 12
colors:
  primary:
    background: "0x232326"
