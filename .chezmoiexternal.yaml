---
".zsh/zsh-autosuggestions":
  type: git-repo
  url: https://github.com/zsh-users/zsh-autosuggestions

".local/share/fonts/hacknerdfont":
  type: archive
  url: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.tar.xz
  exclude: ["**/LICENSE", "**/*.md"]

".tmux/plugins/tpm":
  type: git-repo
  url: https://github.com/tmux-plugins/tpm

".config/kitty/theme.conf":
  type: file
  url: https://raw.githubusercontent.com/catppuccin/kitty/refs/heads/main/themes/macchiato.conf
  refreshPeriod: 168h

".config/shell/tools/fzf-theme.sh":
  type: file
  url: https://raw.githubusercontent.com/catppuccin/fzf/refs/heads/main/themes/catppuccin-fzf-macchiato.sh
  refreshPeriod: 168h
