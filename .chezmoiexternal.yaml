---
".oh-my-zsh":
  type: archive
  url: https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz
  stripComponents: 1
  refreshPeriod: 168h

".oh-my-zsh/custom/plugins/zsh-autosuggestions":
  type: git-repo
  url: https://github.com/zsh-users/zsh-autosuggestions

".tmux/plugins/tpm":
  type: git-repo
  url: https://github.com/tmux-plugins/tpm

".local/share/fonts/hacknerdfont":
  type: archive
  url: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.tar.xz
  exclude: ["**/LICENSE", "**/*.md"]

".local/scripts":
  type: archive
  url: https://github.com/benchoncy/useful-scripts/archive/main.tar.gz
  stripComponents: 1
  executable: True
  exclude: ["**/LICENSE", "**/*.md"]
